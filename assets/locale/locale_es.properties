seleccion.vin = En un mundo oscuro y opresivo, ella es una "Nacida de la Bruma",lo que significa que puede usar poderes alomanticos para controlar metales. A medida que la historia avanza, Vin se convierte en una figura central en la lucha contra el régimen opresivo del Lord Legislador.Puede usar el Acero, el Hierro y el Peltre.
seleccion.ham = Ham es un hábil "Violento" en la saga Mistborn. Con la capacidad de controlar el Peltre, este personaje tranquilo y sabio se une a la lucha rebelde liderada por Kelsier contra el Lord Legislador en un mundo sombrío y devastado. Ham aporta equilibrio y soluciones creativas al equipo, siendo un aliado leal y esencial en la épica batalla por la libertad en su mundo.
seleccion.lestibournes = Lestibournes, es un intrigante personaje. Oculta sus ojos detrás de una tela enigmática, revelando un carácter misterioso y enigmático. Lestibournes es un miembro leal del grupo de protagonistas que se une a la lucha contra el Lord Legislador en un mundo asolado por la opresión. Su peculiaridad en el uso de la magia agrega un elemento único a su papel en el equipo, y su compromiso con la causa de la libertad lo convierte en un aliado valioso en esta épica batalla.Es un "Atraedor" lo que quiere decir, que domina el uso del Hierro.
seleccion.dockson = Dockson, a menudo conocido simplemente como Dock. Como el hábil administrador y confidente de Kelsier, Dockson desempeña un papel crucial en la organización y planificación de las operaciones de la resistencia contra el Lord Legislador. Su habilidad para mantener registros precisos y su mente estratégica aportan una estabilidad esencial al grupo de protagonistas. A pesar de su enfoque pragmático, Dockson también demuestra lealtad y afecto hacia sus compañeros rebeldes, convirtiéndose en un pilar de apoyo en la lucha por la libertad. Es un "Lanzamonedas" lo que quiere decir, que domina el uso del Acero.